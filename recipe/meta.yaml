{% set name = "pandoc-plot" %}
{% set version = "0.2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/LaurentRDC/{{ name }}/releases/download/{{ version }}/windows-x86_64-{{ version }}.zip  # [win]
  sha256: 383e6bed3bf548bc1e0d179bf214069507c410ca3c5045b32d39c251ba267fd2  # [win]

source:
  url: https://github.com/LaurentRDC/{{ name }}/releases/download/{{ version }}/linux-x86_64-{{ version }}.tar.xz  # [linux64]
  sha256: c10961e894589ad8efd8d16a77dd78766c654b31ab5712351e14ab0e99a75ece  # [linux64]

build:
  skip: True  # [osx]
  number: 1

requirements:
  run:
    - pandoc >=2.9

test:
  commands:
    - pandoc-plot --version
    - pandoc-plot --help

about:
  home: https://github.com/LaurentRDC/pandoc-plot
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: 'LICENSE'
  summary: 'Render and include figures in Pandoc documents using your plotting toolkit of choice'
  description: |
    pandoc-plot turns code blocks present in your documents (Markdown, LaTeX, etc.) 
    into embedded figures, using your plotting toolkit of choice, including Matplotlib, ggplot2, 
    MATLAB, Mathematica, and more.
  doc_url: https://github.com/LaurentRDC/pandoc-plot/
  dev_url: https://github.com/LaurentRDC/pandoc-plot/

extra:
  recipe-maintainers:
    - LaurentRDC
